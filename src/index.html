<!DOCTYPE html>
<html>
  <head>
    <title>WG public API app</title>
  </head>

  <body>
    <form class="form-inline">
      <div>
        <input id="username" class="form-control" type="search" placeholder="search for username" name="search" value="">
        <button id="search" class="btn btn-info" type="button">Search</button>
      </div>
    </form>

    <div id="spinner"></div>

    <div>
      <div id="search-results"></div>

      <div id="user-details">
        <div><span>ID: </span><span id="user-details-id"></span></div>
        <div><span>Wins: </span><span id="user-details-wins"></span></div>
        <div><span>Battles: </span><span id="user-details-battles"></span></div>
        <div><span>Rate: </span><span id="user-details-rate"></span></div>
      </div>
    </div>
</html>
